<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/"><i class="bi bi-house"></i>Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/Contact"><i class="bi bi-person-lines-fill"></i>Contact</a>
        </li>
    </ul>

</nav>


<div class="container-fluid text-center"
     style="padding-top: 100px; padding-bottom: 210px">
    <div class="row ">

        <div class="col-sm-2 ">
        </div>

        <div class="col-sm-8">

            <!-- my-auto -->
            <h2>Contactați-mă</h2>
            <br>
            <br>
            <br>
            <br>

            <br>
            <br>
            <form action="/form"  method="POST" class="needs-validation"
                  novalidate>
                <div class="form-group row  justify-content-center">
                    <label for="nume" class="col-md-2 col-form-label text-center"
                    >Nume:</label>
                    <div class="col-sm-8 text-right">
                        <input type="text" class="form-control mb-2 mr-sm-2" field={{ nume }} id="nume"
                               required></div>
                </div>


                <div class="form-group row  justify-content-center">

                    <label for="email" class="col-md-2 col-form-label text-center"
                    >Email:</label>
                    <div class="col-sm-8  "><input type="text"
                                                   class="form-control mb-2 mr-sm-2"
                                                   field={{ email }}
                                                   id="email"
                                                   required></div>
                </div>

                <p>Dacă doriți să lăsați un mesaj, utilizați
                    acest spatiu:</p>

                <div class="form-group row justify-content-center">
                    <!-- Message field -->
                    <div class="col-sm-9">
                        <textarea class="form-control mb-2 mr-sm-2" cols="40" field={{ mesaj }}  id="message"
                                  name="message" rows="8"></textarea></div>
                </div>

                <br>
                <button class="btn btn-outline-danger btn-lg" type="submit"
                "object="${client}">Trimite
                </button>
                <br>
                <br>
            </form>
        </div>
    </div>
    <div class="col-sm-2 ">
    </div>
</div>

</body>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet">
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>


</html>
